<div *ngIf="postdetail">
  <h4>UserId:{{postdetail.userId}}</h4>
  <div><span>id: </span>{{postdetail.id}}</div>
  <div>
    <label>Title:
      <input [(ngModel)]="postdetail.title" placeholder="title"/>
    </label>
  </div>
  <div>
    <label>Body:
      <input [(ngModel)]="postdetail.body" placeholder="body"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
